<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amberbase Log In</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="src/main.ts"></script>
    <script>
      var amberUiConfigJson = "**AMBER_UI_CONFIG**";
      if (amberUiConfigJson) {
        try {
          var amberUiConfig = JSON.parse(amberUiConfigJson);
          window.amberUiConfig = amberUiConfig;
        } catch (e) {
          console.error("Failed to parse AMBER_UI_CONFIG:", e);
        }
      } else {
        console.warn("AMBER_UI_CONFIG is not defined.");
      }

      var amberUiContextJson = "**AMBER_UI_CONTEXT**";
      if (amberUiContextJson) {
        try {
          var amberUiContext = JSON.parse(amberUiContextJson);
          window.amberUiContext = amberUiContext;
        } catch (e) {
          console.error("Failed to parse AMBER_UI_CONTEXT:", e);
        }
      } else {
        console.warn("AMBER_UI_CONTEXT is not defined.");
      }
    </script>
  </body>
</html>
